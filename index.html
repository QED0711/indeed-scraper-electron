<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <form id="search-filter-form">

        <label for="url">Indeed URL</label>
        <br>
        <input type="text" id="url" required>
        <br>
        
        <div class="form-section">
            <label for="limit">Limit</label>
            <br>
            <input type="number" id="limit" value="10" min="10" >
            <br>
            <label for="date">Date</label>
            <br>
            <input type="number" id="date" min="1" value="1">
            <br>
        </div>

        <div class="form-section">
            <label for="location">Exclude In Location</label>
            <br>
            <input type="text" id="location" >
            <br>
        </div>

        <div class="form-section">
            <input type="checkbox" id="sponsored">
            <label for="sponsored">Exclude Sponsored</label>
            <br>
            
            <input type="checkbox" id="responsive">
            <label for="responsive">Only Responsive</label>
            <br>
        </div>

        <br>
        <input type="submit" value="Run Search">
    </form>

    <div id="jobs" class="jobs-list"></div>

    <script>
        require('./render.js')
    </script>

</body>
</html>
